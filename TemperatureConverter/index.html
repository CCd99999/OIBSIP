<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    
    <style>
        
        body{       
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            padding-top: 10%;
            padding-bottom:15%;
                }        
    
        </style>
</head>
<body  >
    
    <div class="container text-center rounded-5 " >
        <div class="row">
            <div class="col-md-4 col-sm-12 col-1"></div>
            <div class="col-md-4 col-sm-8col-9 align-items-center rounded-3 p-5" style="border:2px solid white ">
                <h2>Temperature Converter</h2>
                <div class="form-floating">
                    <input type="number" id="inputValue" class="form-control" placeholder="Enter temperature in Celsius">
                    <label for="inputValue" class="floatingInput">Tempertaure</label>
                </div><br>
                <select class="form-select " id="temp">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <p id="result" class="py-2"></p>
                <input type="button" class="btn btn-primary" value="Convert" onclick="convertTemperature()">
            </div>

        </div>
    </div>
    

    <script>
        function convertTemperature() {
            var tempInput = document.getElementById("inputValue").value;
            var resultElement = document.getElementById("result");
            var units=document.getElementById("temp").value;
            console.log('hello');
            var fahrenheit=0;
            var celsius=0;
            if(tempInput!==""){ 
                tempInput=parseFloat(tempInput);
                if (units=="celsius") {
                    fahrenheit = ( tempInput* 9/5) + 32;
                    resultElement.innerHTML = fahrenheit + "°F";
                } else if (units=="fahrenheit") {
                     celsius = (tempInput - 32) * 5/9;
                    resultElement.innerHTML = celsius.toFixed(2) + "°C";
                }
            }
             else {
                resultElement.innerHTML = "Please enter a temperature.";
            }
        }
    </script>
</body>
</html>
